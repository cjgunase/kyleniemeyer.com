<head>
    <meta charset="utf-8">
    <meta http-equiv='Content-Type' content='text/html; charset=utf-8'/>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{{ page.title }} &larr; {{ page.top }}</title>

    <meta name="author" content="{{ site.author.name }}" />
    {% include metadata.html %}

    <!--
    <link rel='openid.server' href='http://www.myopenid.com/server' />
    <link rel='openid.delegate' href='http://kyleniemeyer.com' />
    -->

    <!--<link rel="start" href="/" />-->

    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" href="/assets/img/apple_icon.png" />

    <link rel="stylesheet" href="/assets/css/bootstrap.min.css" type="text/css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/assets/css/academicons.css" />

    {% if page.keywords %}
    <meta name="keywords" content="{{ page.keywords }}">
    {% endif %}

    {% if page.feed %}
    <link rel="alternate" type="application/atom+xml" href="{{ page.feed }}" title="RSS feed" />
    {% endif %}
</head>
