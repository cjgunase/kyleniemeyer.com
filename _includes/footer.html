<footer class="footer">

<!--************** FOAF information to social networks ***************************** -->
<div class="container">
    <div class="row">
        <div class="col-md-3 col-xs-4 socialicons" style="font-size:20px" about="{{site.url}}">
            <p>
                <script type="text/javascript" src="/assets/js/obfuscate-email-link.js"></script>

                <a href="https://twitter.com/{{site.author.twitter}}"
                   onclick="recordOutboundLink(this, 'Outbound Links', 'Twitter');return false;">
                   <span class="showtooltip" title="follow me on twitter (reading, discussing)">
                       <i class="fa fa-twitter"></i>
                   </span>
                </a>

                <a href="https://github.com/{{site.author.github}}"
                   onclick="recordOutboundLink(this, 'Outbound Links', 'Github');return false;">
                   <span class="showtooltip" title="follow me on Github (code, research)">
                       <i class="fa fa-github"></i>
                   </span>
                </a>

                <a rel="foaf:weblog" type="application/atom+xml" href="/blog/"
                  class="showtooltip"
                  title="RSS feeds for my blog-style entries. See the feed on my lab notebook ({{site.url}}/blog/atom.xml) to follow all entries instead."
                  onclick="recordOutboundLink(this, 'Outbound Links', 'RSS');return false;">
                  <i class="fa fa-rss"></i>
                </a>
            </p>
        </div>

<!--**************** End social links **************************** -->

        <div class="col-md-4 col-md-offset-1 col-xs-4">
            <p>
                Powered by
                <a href="http://jekyllrb.com" title="A static, minimalist CMS"
                   onclick="recordOutboundLink(this, 'Outbound Links', 'Jekyll'); return false;">
                   Jekyll
                </a>
            </p>
        </div>

        <div class="col-md-3 col-md-offset-1 col-xs-4">
            <p>

                   property="http://creativecommons.org/ns#license"
                   onclick="recordOutboundLink(this, 'Outbound Links', 'CC-by-sa'); return false;"
                   alt="CC-by-sa">
                    <i class="fa fa-creative-commons"></i> Some rights reserved
                </a>
            </p>
        </div>
    </div>
</div>
